server{
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	listen 80 default_server;

	location / {
		return 404;
	}
	location ^~ /uploads/ {
		root /home/box/web/;
	}
	location ^~ /hello/ {
		proxy_pass http://127.0.0.1:8080;
	}
	location ~* ^.+\.\w+$ {
		root /home/box/web/public;
	}
	error_log /home/box/web/etc/error_log.log debug;
}
